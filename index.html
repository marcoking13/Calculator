<!DOCTYPE html>
<html lang="en" dir="ltr"
    <meta charset="utf-8">
    <title>Calculator Project</title>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link href="assets/css/style.css"rel="stylesheet"type="text/css"/>
  </head>
  <body>
      <table class="calculator">
          <tr>
          <h4 class="total">0</h4>
          </tr>
          <br>
          <br>
          <tr>

          <td class="bubble"number="1">1</td>
            <td number="2"class="bubble">2</td>
              <td number="3"class="bubble">3</td>
                <td class="bubble add"number="+">+</td>
          </tr>
          <tr>

          <td class="bubble"number="4">4</td>
            <td number="5"class="bubble">5</td>
              <td number="6"class="bubble">6</td>
                <td class="bubble minus"number="-">-</td>
          </tr>
          <tr>

          <td class="bubble"number="7">7</td>
            <td number="8"class="bubble">8</td>
              <td number="9"class="bubble">9</td>
                <td class="bubble multiply"number="*">*</td>
          </tr>
          <tr>

          <td class="bubble clear"number="c">C</td>
            <td number="0"class="bubble">0</td>

                <td class="bubble divide"number="/">/</td>
                <td class="bubble equal"number="=">=</td>
          </tr>
      </table>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="assets/js/app.js"></script>
  </body>
</html>
